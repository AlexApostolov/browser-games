<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Number guessing game</title>
</head>

<body>
  <p id="output">I am thinking of a number between 0 and 99.</p>
  <input id="input" placeholder="Enter your guess..." type="text">
  <button>guess</button>
  <script type="text/javascript">
    // Initialize game variables
    var mysteryNumber = 50;
    var playersGuess = 0;

    // The input and output fields
    var input = document.querySelector("#input");
    var output = document.querySelector("#output");

    // The button
    var button = document.querySelector("button");
    button.style.cursor = "pointer";
    button.addEventListener("click", clickHandler, false);

    function clickHandler() {
      playGame();
    }

    function playGame() {
      // Force strings from input field to become numbers.
      playersGuess = parseInt(input.value);

      if (playersGuess > mysteryNumber) {
        output.innerHTML = "That's too high.";
      } else if (playersGuess < mysteryNumber) {
        output.innerHTML = "That's too low."
      } else if (playersGuess === mysteryNumber) {
        output.innerHTML = "You got it!";
      }
    }
  </script>
</body>

</html>
